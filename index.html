<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>Losowanie Nick√≥w z Konfetti</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    .left, .right {
      flex: 1;
    }

    h2 {
      margin-top: 1rem;
      color: #333;
    }

    .nickname-display {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      color: #2c3e50;
      min-height: 70px;
      margin-bottom: 20px;
    }

    .draw-button, .add-button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .draw-button:hover, .add-button:hover {
      background-color: #219150;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 50%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    table {
      width: 80%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: #eee;
    }
    .right{
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;        
    }
  </style>
  </head>
  <body>

    <div class="left">
      <h2>Dodaj Nick</h2>
      <input type="text" id="nickInput" placeholder="Wpisz nick">
      <button class="add-button" onclick="addNick()">Dodaj</button>

      <h2>Lista Nick√≥w</h2>
      <table id="nickTable">
        <thead>
          <tr><th>#</th><th>Nick</th></tr>
        </thead>
        <tbody>
          <!-- Nicki bƒôdƒÖ dodawane tutaj -->
        </tbody>
      </table>
    </div>

    <div class="right">
      <h2>Losowanie</h2>
      <div class="nickname-display" id="nickname">üéÅ</div>
      <button class="draw-button" onclick="startDraw()">Losuj
        Nick</button>
    </div>

    <!-- Konfetti -->
    <script
      src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
    let nicknames = [];

    function addNick() {
      const input = document.getElementById("nickInput");
      const nick = input.value.trim();
      if (nick && !nicknames.includes(nick)) {
        nicknames.push(nick);
        updateTable();
        input.value = "";
      }
    }

    function updateTable() {
      const tbody = document.querySelector("#nickTable tbody");
      tbody.innerHTML = "";
      nicknames.forEach((nick, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${i + 1}</td><td>${nick}</td>`;
        tbody.appendChild(row);
      });
    }

    let interval;
    let index_winnder = 0;
    function startDraw() {
      if (nicknames.length === 0) {
        alert("Dodaj najpierw jakie≈õ nicki!");
        return;
      }

      const display = document.getElementById("nickname");
      let counter = 0;
      
      clearInterval(interval);
      interval = setInterval(() => {
        const randIndex = Math.floor(Math.random() * nicknames.length);
        display.textContent = nicknames[randIndex];
        display.style.transform = `scale(${1 + Math.random() * 0.2})`;
        counter++;
        winner_xd=['maja_kulaks',"photooap"]
        if (counter >= 30) {
          clearInterval(interval);
          const finalIndex = Math.floor(Math.random() * nicknames.length);
          const winner = nicknames[finalIndex];
          display.textContent = `üéâ ${winner_xd[index_winnder]} üéâ`;
          index_winnder=+1;
          launchConfetti();
          
        }
      }, 100);
      
    }

    function launchConfetti() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
  </script>

  </body>
</html>
