<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Losowanie Nick√≥w z Konfetti</title>
        <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .nickname-display {
      font-size: 50px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 30px;
      min-height: 70px;
      transition: transform 0.2s ease;
    }

    .draw-button {
      padding: 15px 40px;
      font-size: 24px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .draw-button:hover {
      background-color: #219150;
    }
  </style>
    </head>
    <body>

        <div class="nickname-display" id="nickname">üéÅ</div>
        <button class="draw-button" onclick="startDraw()">Losuj Nick</button>

        <!-- Konfetti z CDN -->
        <script
            src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

        <script>
    const nicknames = [
      "PixelMaster",
      "ShadowNinja",
      "CodeWizard",
      "NightWolf",
      "FireDragon",
      "SilverArrow",
      "MightyDuck",
      "QuantumBee",
      "FrostBite",
      "LuckyStar"
    ];

    let interval;

    function startDraw() {
      const display = document.getElementById("nickname");
      let counter = 0;

      clearInterval(interval);
      display.textContent = "üéÅ";

      interval = setInterval(() => {
        const randIndex = Math.floor(Math.random() * nicknames.length);
        display.textContent = nicknames[randIndex];
        display.style.transform = `scale(${1 + Math.random() * 0.2})`;
        counter++;

        if (counter >= 30) {
          clearInterval(interval);
          const finalIndex = Math.floor(Math.random() * nicknames.length);
          display.textContent = `üéâ ${nicknames[finalIndex]} üéâ`;

          // Wystrzelenie konfetti!
          confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 }
          });
        }
      }, 100);
    }
  </script>

    </body>
</html>
